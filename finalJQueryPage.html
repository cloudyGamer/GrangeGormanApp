  window.fbAsyncInit = function() {
                 FB.init({
                   appId      : '329133370836476',

               FB.getLoginStatus(function(response) {

                       // This function is called when someone finishes with the Login
                       // Button.  See the onlogin handler attached to it in the sample
                       // code below.
                       function checkLoginState() {
                         FB.getLoginStatus(function(response) {
                           statusChangeCallback(response);
                         });
                       }
                       
                       // This is called with the results from from FB.getLoginStatus().
                       function statusChangeCallback(response) {
                         console.log('statusChangeCallback');
                         console.log(response);
                         // The response object is returned with a status field that lets the
                         // app know the current login status of the person.
                         // Full docs on the response object can be found in the documentation
                         // for FB.getLoginStatus().
                         if (response.status === 'connected') {
                           // Logged into your app and Facebook.
                           getFacebookData();
                         } else {
                           // The person is not logged into your app or we are unable to tell.
                           document.getElementById('profile').innerHTML = 'Please log into this app.';
                         }
                       }
                       
               (function(d, s, id){
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) {return;}
                  js = d.createElement(s); js.id = id;
                  js.src = "//connect.facebook.net/en_US/sdk.js";
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
               
               
                       // Here we run a very simple test of the Graph API after login is successful. 
                       // This getFacebookData() function is only called in those cases.

                       function getFacebookData() {
               
                             console.log('Welcome!  Fetching your information.... ');
                             FB.api('/me?fields=picture,work,about,feed,name,gender,birthday', function(response) {
                                 $("#profile").append('<h3>Welcome, ' + response.name + '<h3>');

                                 $("#profile").append("<h3> <span style='color: lightblue'>Gender: </span>"+response.gender+"</h3>");
                                 $("#profile").append("<h3><span style='color: lightblue'>Gender:</span>"+response.work[0].employer.name+"</h3>");
                                 $("#profile").append("<h3> Employer: "+response.work[0].employer.name+"</h3>");
                                 $("#profile").append("<h3> Position: "+response.work[0].position.name+"</h3>");
                                 $("#profile").append("<h3> StartDate: "+response.work[0].start_date+"</h3>");
                                 $("#profile").append("<h3> <span style='color: lightblue'>Gender: </span>"+response.gender+"</h3>");
                                 //jQuery and Image URL 
                                 $("<img>").attr("src",response.picture.data.url).appendTo("#profile");
                             });
                             
                       }
